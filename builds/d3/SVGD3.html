<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Min f√∂rsta visualisering</title>
    <script src="https://d3js.org/d3.v4.js"></script>
</head>
<body>

<h1>SVG grafik</h1>
<button onclick="drawCircle();">Rita en boll</button>

<script>
    //skapa ett ritunderlag
    var canvas = d3.select("body")
        .append("svg")
        .attr("width", 400)
        .attr("height", 200);

    canvas.append("rect")
        .attr("width", 200)
            .attr("height", 200)
            .attr("fill", "lime")
            .attr("stroke-width", 4)
            .attr("stroke", "pink");

        function drawCircle() {
            //do something
            canvas.append("circle")
                .attr("cx", 90)
                .attr("cy", 60)
                .attr("r", 60)
                .attr("fill", "orange")
                .attr("opacity", 0.7);
        }
</script>

</body>
</html>
